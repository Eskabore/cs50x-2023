{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<div class="container">
    <h1>Buy Shares</h1>
    <form action="{{ url_for('buy') }}" method="POST">
        <div class="form-group mb-3">
            <label for="symbol">Stock Symbol</label>
            <input type="text" class="form-control mx-auto w-auto" name="symbol" id="symbol">
        </div>
        <div class="form-group mb-3">
            <label for="shares">Number of Shares</label>
            <input type="text" class="form-control mx-auto w-auto" name="shares" id="shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
</div>
{% endblock %}
