{% extends "layout.html" %}

{% block title %}
    Stock Quote
{% endblock %}

{% block main %}
<form action="{{ url_for('quote')}}" method="POST">
    <div class="mb-3">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" class="form-control mx-auto w-auto" id="symbol" name="symbol">
    </div>
    <button class="btn btn-primary" type="submit">Get Quote</button>
</form>
{% endblock %}
